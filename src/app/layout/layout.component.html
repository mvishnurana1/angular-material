<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    color="primary"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home" [ngClass]="">Home</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Dummy Link</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>ng-material</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet />
    <!-- Add Content Here -->

    <!-- Footer Here -->
    <mat-toolbar color="primary">
      <div>This is a footer</div>
    </mat-toolbar>
    <!-- Footer Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
